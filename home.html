<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost A.I. Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Basic styles for layout */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* Set white background */
            color: black;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-half, .right-half {
            flex: 1;
            padding: 20px;
        }
        .futuristic-circle {
            width: 200px;
            height: 200px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            /* Placeholder styles for animation */
            color: white;
            cursor: pointer;
            background-image: url('hatdog.gif');
            background-size: cover;
            background-position: center; /* Set background position to center */
        }
        .chat-box {
            height: calc(100% - 100px); /* Adjusted height to accommodate input */
            max-height: 500px; /* Maximum height for the chat box */
            overflow-y: auto; /* Allow scroll when content exceeds height */
            border: 1px solid #0d00ff; /* Set neon blue border */
            border-radius: 10px; /* Rounded border */
            padding: 6px;
            box-shadow: 0 0 20px #0d00ff; /* Neon blue glow effect */
            margin-bottom: 10px; /* Added margin for better spacing */
        }
        .chat-input-container {
            width: 100%; /* Adjusted width to stretch across the chat box */
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            background-color: white; /* Set background color to match body */
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Increased font size for better visibility */
            margin-right: 10px;
        }
        .send-button {
            padding: 8px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .profile-image {
            width: 40px;
            height: 40px;
            background-image: url('hatdog.gif');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .user-message {
            margin-left: auto;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 8px 12px;
        }
        .ai-message {
            background-color: #333;
            color: white;
            border-radius: 10px;
            padding: 8px 12px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Display content in a column */
            }
            .left-half, .right-half {
                padding: 10px; /* Adjusted padding for smaller screens */
                width: 100%; /* Full width for mobile view */
            }
            .chat-input {
                font-size: 14px; /* Adjusted font size for mobile view */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <div class="futuristic-circle" id="circle-button" onclick="changeBackground()"></div>
        </div>
        <div class="right-half">
            <div class="chat-box" id="chat-box">
                <div id="chat-messages"></div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
                <button onclick="sendMessage()" class="send-button">Send</button>
            </div>
        </div>
    </div>
    <script>
        // Array of jokes
        var jokes = [
            "Why couldn't the bicycle stand up by itself? Because it was two tired!",
            "Parallel lines have so much in common. It’s a shame they’ll never meet.",
            "What do you get when you cross a snowman and a vampire? Frostbite!",
            "I told my wife she was drawing her eyebrows too high. She looked surprised.",
            "Why don't scientists trust atoms? Because they make up everything!",
            "Did you hear about the mathematician who's afraid of negative numbers? He'll stop at nothing to avoid them.",
            "I'm reading a book on anti-gravity. It's impossible to put down!",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "Why don't skeletons fight each other? They don't have the guts.",
            "I used to play piano by ear, but now I use my hands.",
            // Add more jokes here
        ];

        // Function to send a message
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            var chatMessages = document.getElementById('chat-messages');
            var userMessage = '<div class="message-container"><div class="user-message">' + userInput + '</div></div>';
            chatMessages.insertAdjacentHTML('beforeend', userMessage);
            var aiResponse = getAIResponse(userInput); // Get AI response based on user input
            var aiMessage = '<div class="message-container"><div class="profile-image"></div><div class="ai-message">' + aiResponse + '</div></div>';
            chatMessages.insertAdjacentHTML('beforeend', aiMessage);
            document.getElementById('user-input').value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to change background
        function changeBackground() {
            var circleButton = document.getElementById('circle-button');
            circleButton.style.backgroundImage = "url('hatdog.gif')";
            circleButton.style.backgroundSize = "cover";
            circleButton.style.backgroundPosition = "center"; // Set background position to center
        }

        // Function to get AI response based on user input
        function getAIResponse(userInput) {
            // Check for specific trigger words or phrases
            if (userInput.toLowerCase().includes("hello") || userInput.toLowerCase().includes("hi")) {
                return "Hi there! How can I assist you?";
            } else if (userInput.toLowerCase().includes("how are you")) {
                return "I'm just a virtual assistant, but thanks for asking!";
            } else if (userInput.toLowerCase().includes("tell me a joke")) {
                return getRandomJoke(); // Get a random joke
            } else if (userInput.toLowerCase().includes("ask for assistance")) {
                return "Sure, I'm here to help! What do you need assistance with?";
            } else if (userInput.toLowerCase().includes("information about ghost a.i.")) {
                return "Ghost A.I. is an innovative virtual assistant designed to provide assistance and entertainment. If you have any specific questions, feel free to ask!";
            } else if (userInput.toLowerCase().includes("thank you")) {
                return "You're welcome! If you have any more questions or need assistance, just let me know.";
            } else {
                // Provide feedback and list available prompts
                var availablePrompts = "1. Hi/Hello\n2. How are you?\n3. Tell me a joke\n4. Ask for assistance\n5. Information about Ghost A.I.\n6. Thank you";
                return "I'm sorry, I didn't understand that. I'm still underdevelopment so, Here are the only available prompts:\n\n" + availablePrompts;
            }
        }

        // Function to get a random joke
        function getRandomJoke() {
            var randomIndex = Math.floor(Math.random() * jokes.length);
            return jokes[randomIndex];
        }

        // Function to send welcome message from Ghost A.I.
        function sendWelcomeMessage() {
            var chatMessages = document.getElementById('chat-messages');
            var aiWelcomeMessage = "Hi! Welcome to Ghost A.I. website created by Jhade.";
            var aiMessage = '<div class="message-container"><div class="profile-image"></div><div class="ai-message">' + aiWelcomeMessage + '</div></div>';
            chatMessages.insertAdjacentHTML('beforeend', aiMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send welcome message when the page loads
        window.onload = function() {
            sendWelcomeMessage();
        };
    </script>
</body>
</html>
